<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba formulario</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <section id="main">
        <img src="img/logo-flor.png" alt="logo" id="img-logo">
        <h1>Formulario de registro</h1>
        <form method="POST" action="">
            <section class="item-form">
                <label for="username">Nombre</label><br>
                <input type="text" name="username" id="username">
            </section>
            
            <section class="item-form">
                <label for="surname">Apellido</label><br>
                <input type="text" name="surname" id="surname">
            </section>
            
            <section class="item-form">
                <label for="fecha-nac">Fecha de nacimiento</label><br>
                <input type="date" name="fecha-nac" id="fecha-nac">
            </section>

            <section class="item-form">
                <label for="email">Correo</label><br>
                <input type="email" name="email" id="email">
            </section>

            <section class="item-form">
                <label for="password">Contraseña</label><br>
                <input type="password" name="password" id="password">
            </section>

            <section class="item-form">
                <label for="password2">Repita su contraseña</label><br>
                <input type="password" name="password2" id="password2">
            </section>

            <section class="item-form" id="submission">
                <input type="submit" id="btn" value="Registrarse">
            </section>
            
            
        </form>
    </section>

</body>
</html>
